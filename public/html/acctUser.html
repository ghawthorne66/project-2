<!DOCTYPE html>
<html>
  <head>
    <title>Passport Authentication</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="../css/styletwo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body id="account">

      <!-- NAV BAR-->
  <nav class="#212121 grey darken-4">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo white-text text-darken-2"><i class="material-icons">restaurant</i>Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons white-text text-darken-2">search</i></a></li>
          <li><a href="badges.html"><i class="material-icons white-text text-darken-2">view_module</i></a></li>
          <li><a href="collapsible.html"><i class="material-icons white-text text-darken-2">refresh</i></a></li>
          <li><a href="mobile.html"><i class="material-icons white-text text-darken-2">more_vert</i></a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <form class="col offset-l3 s6">
          <div id="signUpUser" class="card darken-1 card-panel hoverable">
                <h5 class>User Sign-Up</h5>
                <br>
            <div class="row">
              <div class="input-field col s12">
                <input id="first-input" type="text" class="validate"/>
                <label class="active" for="firstname">First Name</label>
              </div>
            </div>

            <div class="row">
                    <div class="input-field col s12">
                      <input id="last-input" type="text" class="validate"/>
                      <label class="active" for="lastname">Last Name</label>
                    </div>
                  </div>

                  <div class="row">
                        <div class="input-field col s12">
                          <input id="email-input" type="email" class="validate" />
                          <label class="active" for="email">Email</label>
                        </div>
                      </div>
                      
            <div class="row">
              <div class="input-field col s12">
                <input id="user-input" type="text" class="validate" />
                <label class="active" for="username">Username</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password-input" type="password" class="validate" />
                <label class="active" for="password">Password</label>
              </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>

            <div class="row">
              <!-- <div class="col s12">
                This is an inline input field:
                <div class="input-field inline">
                  <input id="email_inline" type="email" class="validate" />
                  <label for="email_inline">Email</label>
                  <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
              </div> -->
            </div>

          </div>
        </form>
      </div>

      
    </div>

    

      <!--FOOTER-->
      <footer class="page-footer #212121 grey darken-4">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Restaurant Row</h5>
                <p class="grey-text text-lighten-4">Text</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Brought to you by Restaurant Row Inc
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
