<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
        media="screen,projection" />
        <link rel="stylesheet" href="../css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body id="querymine_image">
    <!-- <div class="querymine_image">
    </div> -->


    <div class="row">
        <div class="col l4 offset-l4 m12 s12 " style="opacity:0.8;padding-top:8%;">
            <div class="card-panel z-depth-4  border-radius-6 " style="border-radius: 8px; ">
                <form class="login">
                    <h5 class>Restaurant Row Sign In</h5>
                    <br>
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input type="username" class="form-control" id="user-input" placeholder="Username">
                        <label class="active" for="username">Username</label>
                    </div>
                    <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
            </div>



            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Remember Me</label><br>
            <br>
            <div class="center">
           
            <button type="submit" name="login" id="" value="Login" class="btn waves-effect waves-light "
                style="width:100%; border-radius: 25px;">Login</button>

        </div>

        <br>
        <div class="">
            <a href="/" class="left" style="font-size:12px;">Register Now!</a>

        </div>

        <div class="margin medium-small" style="font-size:12px;">
            <a href="" class="right">Forgot Password?</a>
        </div>

        <br>
        </form>
    </div>
    </div>
    </div>


    <!--Import jQuery before materialize.js-->


    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


</body>

</html>
