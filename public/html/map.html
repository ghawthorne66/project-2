<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

 <style link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

<body>
    

       <!---------- GOOGLE MAPS CODE ------------->
    <div class="card-body">

        <!---zip code input field-->
        <input class="form-control-default" type="text" id="city" placeholder="Enter City"></input>

        <!---zip code submit button--->
        <button type="submit" class="btn btn-success btn-md" id="search">
            <span aria-hidden="true"></span>Search by City
        </button>
        <!--Google map-->
        <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 800px">



      <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 800px">

          <!-- The slide-out panel for showing place details -->
          <div id="panel"></div>
  
          <!-- Map appears here -->
          <div id="map"></div>
      </div>
  
      <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script src="../js/map.js"></script>
